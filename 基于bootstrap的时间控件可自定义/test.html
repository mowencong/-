<!DOCTYPE html>
<html>
    <head>
            <link href="assets/css/icons.css" rel="stylesheet" />         
            <link href="assets/css/bootstrap.css" rel="stylesheet" />       
            <link href="assets/css/plugins.css" rel="stylesheet" /> 
            <style>
             input[type=date]::-webkit-inner-spin-button { visibility: hidden; }
                ::-webkit-calendar-picker-indicator{
                    visibility: hidden;
                }
            
            </style>
    </head>
    <body>
            <div class="col-lg-3 col-md-3"><!-- 这个控制input的宽高   -->
                <div class="input-group"><!--这个控制后面图片与input在一起的  -->
                    <input id="adddate" class="form-control" placeholder="申请日期范围" /> 
        <span class="input-group-addon"><i class="fa-calendar"></i></span>
                </div>
                    <input onclick="a()" type="button" value="提交"/>   <!--  自己用来测试input中的内容   -->
                </div>
                <input type="date" name="time id="myDay"">
    </body>
    <script src="assets/js/jquery-1.8.3.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.js"></script>        

    <script src="assets/plugins/core/moment/moment.min.js"></script>        
    <script src="assets/plugins/forms/daterangepicker/daterangepicker.js"></script>        
    <script src="assets/plugins/forms/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="assets/plugins/forms/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
            $(document).ready(
                    function() {
                        $('#adddate').daterangepicker({
                                // startDate: moment().startOf('day'),  
                                //endDate: moment(),  
                                minDate: '2012-01-01',    //最小时间  =====>>格式要跟格式化的样式一致
                                endDate : moment(), //最大时间   
                                dateLimit : {days : 30}, //起止时间的最大间隔  
                                showDropdowns : true,
                                showWeekNumbers : false, //是否显示第几周  
                                timePicker : false, //是否显示小时和分钟  
                                timePickerIncrement : 60, //时间的增量，单位为分钟  
                                timePicker12Hour : false, //是否使用12小时制来显示时间  
                                ranges : {
                                    '最近1小时': [moment().subtract('hours',1), moment()],  //moment.js需要详细了解的可以点我一下
                                    '今天' : [ moment().startOf('day'), moment() ],
                                    '昨天' : [
                                    moment().subtract('days', 1).startOf('day'),
                                    moment().subtract('days', 1).endOf('day') ],
                                        '最近7日' : [ moment().subtract('days', 6),
                                                moment() ],
                                        '最近30日' : [ moment().subtract('days', 29),
                                                moment() ]
                                    },
                                    opens : 'right', //日期选择框的弹出位置  
                                    buttonClasses : [ 'btn btn-default' ],
                                    applyClass : 'btn-small btn-primary blue',
                                    cancelClass : 'btn-small',
                                    format : 'YYYY-MM-DD', //控件中from和to 显示的日期格式  
                                    separator : ' 到 ',
                                    locale : {
                                        applyLabel : '确定',
                                        cancelLabel : '取消',
                                        fromLabel : '起始时间',
                                        toLabel : '结束时间',
                                        customRangeLabel : '自定义时间',
                                        daysOfWeek : [ '日', '一', '二', '三', '四', '五','六' ],
                                        monthNames : [ '一月', '二月', '三月', '四月', '五月',
                                                '六月', '七月', '八月', '九月', '十月', '十一月',
                                                '十二月' ],
                                        firstDay : 1
                                    }
                                },
                                function(start, end, label) {//格式化日期显示框  
                                    $('#adddate span').html(
                                            start.format('MM-DD-YYYY') + ' - '
                                                    + end.format('YYYY-MM-DD'));
                                });
                                var date=new Date();
                                var year=date.getFullYear();
                                var day=date.getDate();
                                var month=date.getMonth();
                            //格式化日，如果小于9，前面补0
                                if(day<10){
                                    day = "0" + day;
                                }
                                //格式化月，如果小于9，前面补0
                                if(month<10){
                                    month = "0" + (month + 1);
                                }
                                //拼装完整日期格式
                                //var today = date.getFullYear()+"-"+(month)+"-"+(day) ;
                                var myYue=(year)+"-"+(month);
                                var myDay=(myYue)+"-"+(day);
                                $("#myDay").val(myDay);
                                $("#myYue").val(myYue);
                /*         $("#startdate").datetimepicker({
                            language : 'zh-CN',
                            format : "yyyy-mm-dd",
                            autoclose : true,
                            todayBtn : true,
                            pickerPosition : "bottom-left",
                            minView : 2            //最精准的时间选择为日期0-分 1-时 2-日 3-月 
                        });
        
                        $("#enddate").datetimepicker({
                            language : 'zh-CN',
                            format : "yyyy-mm-dd",
                            autoclose : true,
                            todayBtn : true,
                            pickerPosition : "bottom-left",
                            minView : 2
                        });  */
                    });
        </script>
</html>
